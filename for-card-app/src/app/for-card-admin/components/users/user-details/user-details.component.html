<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="wrapper">
  <div class="card">

    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Profile">
        <app-user-profile-form
          *ngIf="user"
          [userProfile]="user"
          [isDisabled]="true"
          [adminView]="true">
        </app-user-profile-form>
      </mat-tab>
      <mat-tab label="Messages">

      </mat-tab>
    </mat-tab-group>

  </div>
</div>

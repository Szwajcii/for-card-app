<div class="" *ngIf="loading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="wrapper">
  <div class="card">
    <div class="card-header">
      <h1>Users</h1>
    </div>

    <app-users-datatable
      *ngIf="users"
      [data]="users"
      [displayedColumns]="displayedColumns">
    </app-users-datatable>

    <div class="no-records" *ngIf="noRecords">
      No records found
    </div>

  </div>
</div>

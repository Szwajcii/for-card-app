<div class="wrapper">
  <div class="card">
    <div class="card-header">
      <h1>Messages</h1>
    </div>

    <nav mat-tab-nav-bar>
      <a mat-tab-link class="active-link tab-link" [routerLink]="['/messages/new']">New</a>
      <a mat-tab-link [routerLink]="['/messages/archived']">Archived</a>
    </nav>

    <app-message-datatable
      *ngIf="newMessages"
      [displayedColumns]="displayedColumns"
      [data]="newMessages">
    </app-message-datatable>

  </div>
</div>
